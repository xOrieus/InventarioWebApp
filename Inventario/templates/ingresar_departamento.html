<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 4px;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center mb-4">Inventario</h4>
        <a href="/productos">Productos</a>
        <a href="/proveedores">Proveedores</a>
        <a href="/departamentos">Departamentos</a>
        <a href="/lotes">Lotes</a>
    </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">{% if editar %}Modificar Departamento{% else %}Ingresar Departamento{% endif %}</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
              </div>
            </div>
              <div class="container my-3">
                <form method="post" class="row">
                    {% csrf_token %}
                    <div class="col-md-6 gy-3">
                        <label for="form_codigo" class="form-label">ID Departamento</label>
                        {{ form.id_departamento }}
                    </div>
                
                    <div class="col-md-6 gy-3">
                        <label for="formFile" class="form-label">Nombre</label>
                        {{ form.nombre }}
                    </div>
                
                    <div class="d-grid my-5">
                        <button type="submit" class="btn {% if editar %}btn-warning{% else %}btn-success{% endif %}">
                            {% if editar %}Modificar Departamento{% else %}Ingresar Departamento{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
